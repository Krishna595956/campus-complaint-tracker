<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Complaint Tracking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ComplaintTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <center>
        <div class="display-6">File a Complaint</div>
    </center>
    <div class="container">
        <form action="/submitcomplaint" method="post" enctype="multipart/form-data"> <div class="mb-3">
                <label for="category" class="form-label">Category of Complaint:</label>
                <select class="form-select" id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="academic">Academic Issues</option>
                    <option value="faculty">Faculty Behavior</option>
                    <option value="infrastructure">Infrastructure Problems</option>
                    <option value="administrative">Administrative Concerns</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description of Complaint:</label>
                <textarea class="form-control" id="description" rows="5" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="evidence" class="form-label">Evidence (Optional):</label>
                <input type="file" class="form-control" id="evidence" name="evidence">
            </div>
            <div class="mb-3">
                <label for="desiredResolution" class="form-label">Desired Resolution:</label>
                <textarea class="form-control" id="desiredResolution" rows="3" name="desiredResolution"></textarea>
            </div>
            <div class="mb-3">
                <label for="dateOfIncident" class="form-label">Date of Incident:</label>
                <input type="date" class="form-control" id="dateOfIncident" name="dateOfIncident">
            </div>

            <button type="submit" class="btn btn-primary">Submit Complaint</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
