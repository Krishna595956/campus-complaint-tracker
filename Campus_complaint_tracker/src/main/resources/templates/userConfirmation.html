<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Type Selection</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
	<style>
		.card {
			margin: 10px;
			padding: 10px;
		}

		.btn-group button {
			margin: 5px;
			width: 200px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Select Your User Type</h1>
		<div class="card">
			<div class="btn-group">
				<a href="/studentlogin"><button type="button" class="btn btn-primary">Student</button></a>
				<a href="/stafflogin"><button type="button" class="btn btn-secondary">Staff</button></a>
				<a href="/adminlogin"><button type="button" class="btn btn-success">Admin</button></a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
