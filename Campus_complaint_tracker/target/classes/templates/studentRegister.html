<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Complaint Tracking System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ComplaintTracker</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<center>
		<div class="display-6">Student Registration</div>
	</center>
	<div class="container">
		<form action="/studentregistration" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name">
			</div>
			<div class="mb-3">
				<label for="rollNo" class="form-label">Roll No</label>
				<input type="text" class="form-control" id="rollNo" aria-describedby="rollNoHelp" name="rollNo">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email Address</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
			</div>
			<div class="mb-3">
				<label for="mobile" class="form-label">Mobile Number</label>
				<input type="text" class="form-control" id="mobile" aria-describedby="mobileHelp" name="mobile">
			</div>
			<div class="mb-3">
				<label for="branch" class="form-label">Branch</label>
				<select class="form-select" id="branch" name="branch">
					<option value="">Select Branch</option>
					<option value="CSE">Computer Science and Engineering</option>
					<option value="ECE">Electronics and Communication Engineering</option>  
					<option value="IT">Information Technology</option>
					<option value="CIVIL">Civil Engineering</option>
					<option value="MECHANICAL">Mechanical  
						Engineering</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>

			<button type="submit" class="btn btn-primary">Register</button>
		</form>
		<div style="color: red;"><span th:text="${status}"></span></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
